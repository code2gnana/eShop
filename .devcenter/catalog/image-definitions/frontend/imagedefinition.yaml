$schema: "1.0"
name: "frontend-dev"
image: microsoftvisualstudio_visualstudioplustools_vs-2022-ent-general-win11-m365-gen2
description: "This definition is for the eShop frontend engineering environment"

tasks:
  - name: winget
    parameters:
      downloadUrl: 'https://raw.githubusercontent.com/contoso-co/common-eng-sys/msft-git/dsc-configurations/common-config.dsc.yaml'

  - name: winget
    description: Install AZD
    parameters:
      package:  Microsoft.Azd

  - name: winget
    description: Install Visual Studio Code
    parameters:
      package:  Microsoft.VisualStudioCode

  - name: powershell
    parameters:
      command: |
        $env:Path = [System.Environment]::GetEnvironmentVariable('Path','Machine') + ';' + [System.Environment]::GetEnvironmentVariable('Path','User')
    
  - name: powershell 
    parameters: 
      command: |
        # Define URL to raw PowerShell script in GitHub
        $scriptUrl = "https://raw.githubusercontent.com/code2gnana/PowerShell-Scripts/refs/heads/main/install-azcli.ps1"
        $scriptPath = "C:\TEMP\install-azcli.ps1"
        # Download the script
        Invoke-WebRequest -Uri $scriptUrl -OutFile $scriptPath
        # Execute the script
        & $scriptPath

  - name: powershell 
    parameters: 
      command: |
        New-PSDrive -Name P -PSProvider FileSystem -Root "\\vm-dev-auea-dc0\DOWNLOADS\"

  - name: powershell 
    parameters: 
      command: |
        Start-Process powershell -Verb runAs -ArgumentList "-NoProfile -File `"$PSCommandPath`""
